inherit_gem:
  rubocop-shopify: rubocop.yml

AllCops:
  Exclude:
    - app/frontend/**/*
    - bin/**/*

Style/MethodCallWithArgsParentheses:
  Exclude:
    - app/controllers/**/*.rb
    - config/**/*.rb
    - db/**/*.rb
    - Gemfile
    - Rakefile
    - spec/**/*.rb

Style/BlockComments:
  Exclude:
    - spec/spec_helper.rb

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/SymbolArray:
  EnforcedStyle: percent

Style/WordArray:
  EnforcedStyle: percent
  Exclude:
    - db/schema.rb
